<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:a="http://java.sun.com/jsf/passthrough">

<ui:insert name="meta"/>
<f:view contentType="text/html">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1"/>
       <!-- <link rel="icon" type="image/x-icon" href="#{facesContext.externalContext.requestContextPath}/favicon.ico" />-->
        <f:facet name="last">
            <h:outputStylesheet library="css" name="teknov.css"/>
        </f:facet>

        <title>Teknov</title>
        <ui:insert name="head"></ui:insert>
    </h:head>

    <h:body styleClass="TN_body #{bodyStyleClass}" role="application">
        <pe:tooltip/>
        <pe:layout fullPage="true" id="collapsibleLayoutPanel" stateCookie="false" widgetVar="templateLayoutWidget">
            <!-- Top markings and account information -->
            <pe:layoutPane id="topPanel" styleClassContent="topPanel unhideMenus" position="north" resizable="false"
                           closable="false" spacingClosed="0" spacingOpen="0">


                <div id="TN_header" class="TN_header" role="banner">
                    <b:navBar brandImg="#{request.contextPath}/resources/img/teknov_logo_3.png"
                              brandHref="#{request.contextPath}/home">
                        <b:navbarLinks>
                            <div class="ui-grid-col-6">
                                <ui:include src="primaryNavMenu.xhtml"/>
                            </div>
                            <div class="ui-grid-col-6">
                                <div id="TN_help_and_logout">

                                </div>
                            </div>
                        </b:navbarLinks>
                    </b:navBar>
                </div>

                <ui:insert name="tertiaryNavMenu"/>
            </pe:layoutPane>

            <!-- Main content -->
            <pe:layoutPane id="centerPanel" styleClassContent="centerPanel" position="center" spacingClosed="0"
                           spacingOpen="0">
                <pe:layoutPane position="center" id="nestedCenterPanel" spacingClosed="0" spacingOpen="0">
                    <div id="TN_content_body" class="TN_content_body" style="padding:0 12px;">
                        <p:growl id="siteMessages" globalOnly="true" showDetail="true" life="4000" autoUpdate="false"
                                 widgetVar="siteMessages_widget"
                                 sticky="#{not empty facesContext.maximumSeverity and facesContext.maximumSeverity.ordinal gt 1}"/>
                        <ui:insert name="content"></ui:insert>
                    </div>
                </pe:layoutPane>
            </pe:layoutPane>


            <!-- Bottom markings -->
            <pe:layoutPane id="bottomPanel" styleClassContent="bottomPanel" position="south" resizable="false"
                           closable="false" spacingClosed="0" spacingOpen="0">
                <!-- BEGIN FOOTER -->
                    <h:outputText value="Teknov Copyright"/>
                <!-- END FOOTER -->
            </pe:layoutPane>
        </pe:layout>
    </h:body>

</f:view>
</html>
